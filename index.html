<!DOCTYPE html>
<html>
  <head>
    <title>Timer App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1>JavaScript Timer</h1>
      <div class="wrapper">
        <!--<div class="header-info">
        header text for break and session time to go in here
        </div>-->
        <button id="session-min" class="btn-style">-</button>
        <button id="session-num" class="btn-style"></button>
        <button id="session-plus" class="btn-style">+</button>
      </div>
      <div class="border-box">
      <p id="time-window" class="timer-text center">30:00</p>
    <!--  <span id="time-window" class="timer-text center"><label id="minutes">29</label>:<label id="seconds">59</label></span> -->
      </div>
      <div class="wrapper">
        <button id="start" class="btn-style">Start</button>
        <p></p>
        <button id="reset" class="btn-style">Reset</button>
      </div>

      <audio id="beep" src="source/ride.wav"></audio>

    </div>
    <script src="timer.js">
    </script>
    <script src="layout.js">
    </script>
  </body>
</html>
